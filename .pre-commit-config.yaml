repos:
  - repo: https://github.com/shellcheck-py/shellcheck-py
    rev: v0.11.0.1
    hooks:
      - id: shellcheck
        args: [--severity=error]
        files: ^(install\.sh|install/.*\.sh|bootstrap\.sh|scripts/.*\.sh)$
        exclude: ^(modules/|preload_configs/|\.zshrc)

  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.47.0
    hooks:
      - id: markdownlint
        args: [--fix]
